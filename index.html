<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TsumTsum 列表</title>
  <style>
    .tsum-card {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      width: 120px;
    }
    .tsum-card img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div id="container"></div> <!-- ✅ id="container" -->

  <!-- 引入你的 js 檔 -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>

  <!-- 主邏輯 -->
  <script>
    // ✅ 將 images 陣列轉成 { filename: base64 } 的物件
    const imageMap = {};
    images.forEach(item => {
      const key = Object.keys(item)[0];
      imageMap[key] = item[key];
    });

    const tsumContainer = document.getElementById("container"); // ✅ 正確 ID

    tsumData.forEach(tsum => {
      const base64 = imageMap[tsum.image]; // ✅ 用 imageMap 取圖
      const card = document.createElement("div");
      card.className = "tsum-card";

      const img = document.createElement("img");
      img.src = "data:image/png;base64," + base64;

      const name = document.createElement("div");
      name.textContent = tsum.name;

      card.appendChild(img);
      card.appendChild(name);
      tsumContainer.appendChild(card);
    });
  </script>
</body>
</html>
