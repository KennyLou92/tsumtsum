<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéµTsumTsum ÂàóË°®</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }
    td.img-cell {
      width: 60px;
      padding: 4px;
    }
    .img-cell img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto 4px;
    }
    .name-label {
      font-weight: bold;
      display: block;
      margin-top: 4px;
    }
    .skill-desc {
      width: 70px;
      max-width: 70px;
      word-wrap: break-word;
      white-space: normal;
    }
    .skill-icon {
      height: 30px;
      vertical-align: middle;
    }
    .label-icon {
      width: 190px;
      height: 100px;
      display: block;
      margin: 0 auto;
    }
    td.label-cell, th.label-cell {
      width: 80px;
      max-width: 80px;
    }

    #search-container {
      position: sticky;
      top: 0;
      padding: 10px;
      margin: 10px 0 10px 20px;
      z-index: 100;
      display: flex;
      align-items: center;
    }

    #search {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #clearSearchBtn {
      width: 24px;
      height: 24px;
      margin-left: 8px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    #clearSearchBtn:hover {
      opacity: 1;
    }

    .scroll-button {
      position: fixed;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      opacity: 0.1;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    .scroll-button:hover {
      opacity: 1;
    }
    #scrollTopBtn {
      bottom: 80px;
    }
    #scrollBottomBtn {
      bottom: 20px;
    }
  </style>
</head>
<body class="dark">
  <div id="search-container">
    <input type="text" id="search" placeholder="üîç Ëº∏ÂÖ•TsumÂêçÁ®±..." />
    <img id="clearSearchBtn" src="https://i.postimg.cc/6pVSz87S/win-batsu-s.png" alt="Clear" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Tsum</th>
        <th class="label-cell">TsumÊäÄËÉΩ</th>
        <th>SLv1</th>
        <th>SLv2</th>
        <th>SLv3</th>
        <th>SLv4</th>
        <th>SLv5</th>
        <th>SLv6</th>
      </tr>
    </thead>
    <tbody id="tsumBody"></tbody>
  </table>

  <!-- Scroll Buttons -->
  <img id="scrollTopBtn" class="scroll-button" src="https://i.postimg.cc/RZRdN8b6/win-arrow-up.png" alt="Top" />
  <img id="scrollBottomBtn" class="scroll-button" src="https://i.postimg.cc/MGpDRDhs/win-arrow-down.png" alt="Bottom" />

  <script src="tsum.js"></script>
  <script src="images.js"></script>
  <script src="skilllabel.js"></script>
  <script src="littletsum.js"></script>

  <script>
    const imageMap = images;
    const iconMap = {};
    const tbody = document.getElementById("tsumBody");
    const searchInput = document.getElementById("search");
    const clearBtn = document.getElementById("clearSearchBtn");

    (window.littletsumData || []).forEach(item => {
      const key = Object.keys(item)[0];
      iconMap[key] = item[key];
    });

    function render(data) {
      tbody.innerHTML = "";
      data.forEach(tsum => {
        const imageNames = Array.isArray(tsum.image)
          ? tsum.image
          : tsum.image.split(",").map(s => s.trim());
        let imageIndex = 0;

        const row = document.createElement("tr");

        const imgTd = document.createElement("td");
        imgTd.className = "img-cell";

        if (imageMap[imageNames[0]]) {
          const img = document.createElement("img");
          img.src = imageMap[imageNames[0]];
          imgTd.appendChild(img);

          const nameSpan = document.createElement("span");
          nameSpan.className = "name-label";
          nameSpan.textContent = tsum.name;
          imgTd.appendChild(nameSpan);

          if (imageNames.length > 1) {
            let intervalId = null;
            img.addEventListener("mouseover", () => {
              intervalId = setInterval(() => {
                imageIndex = (imageIndex + 1) % imageNames.length;
                const next = imageMap[imageNames[imageIndex]];
                if (next) img.src = next;
              }, 500);
            });
            img.addEventListener("mouseout", () => {
              clearInterval(intervalId);
              img.src = imageMap[imageNames[0]];
              imageIndex = 0;
            });
          }
        } else {
          imgTd.textContent = imageNames[0] + "\n" + tsum.name;
        }
        row.appendChild(imgTd);

		// skill_label ÂúñÁ§∫Ê¨Ñ‰Ωç
		const labelTd = document.createElement("td");
		labelTd.className = "label-cell";
		const labelKey = tsum.skill_label;

		if (labelKey && skillLabelMap[labelKey]) {
		  const labelImg = document.createElement("img");
		  labelImg.src = skillLabelMap[labelKey];
		  labelImg.className = "label-icon";
		  labelTd.appendChild(labelImg);
		} else {
		  labelTd.textContent = "Êö´ÁÑ°";
		}
        row.appendChild(labelTd);

        for (let i = 0; i < 6; i++) {
          const td = document.createElement("td");
          td.classList.add("skill-desc");

          let desc = tsum.skill_desc?.[i] || "";
		  let cost = tsum.skill_cost?.[i] ?? null;

		  if (cost !== null) {
		  desc += `<br>üî∏ÈúÄË¶Å ${cost} Tsum`;
		  }

          for (const key in iconMap) {
            const filename = iconMap[key];
            const base64 = imageMap[filename];
            if (base64) {
              const imgTag = `<img src="${base64}" class="skill-icon">`;
              desc = desc.replaceAll(key, imgTag);
            }
          }

          desc = desc
            .split(/(<img.*?>)/)
            .map(part => part.startsWith('<img') ? part : part.replaceAll(' ', '<br>'))
            .join('');

          td.innerHTML = desc;
          row.appendChild(td);
        }

        tbody.appendChild(row);
      });
    }

    const sorted = tsumData.sort((a, b) => a.id - b.id);
    render(sorted);

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      const filtered = sorted.filter(tsum =>
        tsum.name?.toLowerCase().includes(q) ||
        tsum.name_en?.toLowerCase().includes(q)
      );
      render(filtered);
    });

    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      render(sorted);
      searchInput.focus();
    });

    searchInput.addEventListener("focus", () => {
      searchInput.placeholder = "";
    });
    searchInput.addEventListener("blur", () => {
      if (!searchInput.value) searchInput.placeholder = "üîç Ëº∏ÂÖ•TsumÂêçÁ®±...";
    });

    document.getElementById("scrollTopBtn").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    document.getElementById("scrollBottomBtn").addEventListener("click", () => {
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });
  </script>
</body>
</html>
