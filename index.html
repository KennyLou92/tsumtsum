<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TsumTsum 列表</title>
  <style>
    .tsum-card {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      width: 120px;
    }
    .tsum-card img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- 引入你的 js 檔 -->
  <script src="tsum.js"></script>
  <script src="image.js"></script>

  <!-- 主邏輯 -->
  <script>
    // 將 images 陣列轉成 { filename: base64 } 的物件方便查詢
    const imageMap = {};
    images.forEach(item => {
      const key = Object.keys(item)[0];
      imageMap[key] = item[key];
    });

    const container = document.getElementById('container');
    tsumData.forEach(tsum => {
      const base64 = imageMap[tsum.image] || '';
      const card = document.createElement('div');
      card.className = 'tsum-card';
      card.innerHTML = `
        <img src="${base64}" alt="${tsum.name}" />
        <div>${tsum.name}</div>
        <div style="font-size: 0.8em; color: #888">${tsum.name_en}</div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
