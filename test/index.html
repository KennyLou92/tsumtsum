<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéµTsumTsum ÂàóË°®</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #222;
      color: #eee;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }
    td.img-cell {
      width: 60px;
      padding: 4px;
    }
    .img-cell img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto 4px;
    }
    .name-label {
      font-weight: bold;
      display: block;
      margin-top: 4px;
    }
    .skill-desc {
      width: 70px;
      max-width: 70px;
      word-wrap: break-word;
      white-space: normal;
    }
    .skill-icon {
      height: 30px;
      vertical-align: middle;
    }
    #search {
      position: sticky;
      top: 0;
      padding: 10px;
      width: 300px;
      margin: 10px 0 10px 20px;
      font-size: 16px;
      z-index: 100;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #darkToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    body.dark #darkToggle {
      background: #eee;
      color: #111;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="üîç Ëº∏ÂÖ•TsumÂêçÁ®±..." />

  <table>
    <thead>
      <tr>
        <th></th>
        <th>Label</th>
        <th>SLv1</th>
        <th>SLv2</th>
        <th>SLv3</th>
        <th>SLv4</th>
        <th>SLv5</th>
        <th>SLv6</th>
      </tr>
    </thead>
    <tbody id="tsumBody"></tbody>
  </table>

  <button id="darkToggle">üåô</button>

  <script src="tsum.js"></script>
  <script src="images.js"></script>
  <script src="skilllabel.js"></script>
  <script src="littletsum.js"></script>

  <script>
    const imageMap = images;
    const iconMap = {};
    const tbody = document.getElementById("tsumBody");
    const searchInput = document.getElementById("search");

    (window.littletsumData || []).forEach(item => {
      const key = Object.keys(item)[0];
      iconMap[key] = item[key];
    });

    function render(data) {
      tbody.innerHTML = "";
      data.forEach(tsum => {
        const imageNames = Array.isArray(tsum.image)
          ? tsum.image
          : tsum.image.split(",").map(s => s.trim());
        let imageIndex = 0;

        const row = document.createElement("tr");

        // Â∑¶Âúñ + ÂêçÁ®±Ê¨Ñ‰Ωç
        const imgTd = document.createElement("td");
        imgTd.className = "img-cell";

        if (imageMap[imageNames[0]]) {
          const img = document.createElement("img");
          img.src = imageMap[imageNames[0]];
          imgTd.appendChild(img);

          const nameSpan = document.createElement("span");
          nameSpan.className = "name-label";
          nameSpan.textContent = tsum.name;
          imgTd.appendChild(nameSpan);

          if (imageNames.length > 1) {
            let intervalId = null;
            img.addEventListener("mouseover", () => {
              intervalId = setInterval(() => {
                imageIndex = (imageIndex + 1) % imageNames.length;
                const next = imageMap[imageNames[imageIndex]];
                if (next) img.src = next;
              }, 500);
            });
            img.addEventListener("mouseout", () => {
              clearInterval(intervalId);
              img.src = imageMap[imageNames[0]];
              imageIndex = 0;
            });
          }
        } else {
          imgTd.textContent = imageNames[0] + "\n" + tsum.name;
        }
        row.appendChild(imgTd);

        // skill_label ÂúñÁ§∫Ê¨Ñ‰Ωç
        const labelTd = document.createElement("td");
        const labelKey = tsum.skill_label;
        if (labelKey && skillLabelMap[labelKey]) {
          const labelImg = document.createElement("img");
          labelImg.src = skillLabelMap[labelKey];
          labelImg.className = "skill-icon";
          labelTd.appendChild(labelImg);
        } else {
          labelTd.textContent = labelKey || "";
        }
        row.appendChild(labelTd);

        // ÊäÄËÉΩÊèèËø∞ SLv1 ~ SLv6
        for (let i = 0; i < 6; i++) {
          const td = document.createElement("td");
          td.classList.add("skill-desc");

          let desc = tsum.skill_desc?.[i] || "";

          for (const key in iconMap) {
            const filename = iconMap[key];
            const base64 = skillLabelMap[filename];
            if (base64) {
              const imgTag = `<img src="${base64}" class="skill-icon">`;
              desc = desc.replaceAll(key, imgTag);
            }
          }

          desc = desc
            .split(/(<img.*?>)/)
            .map(part => part.startsWith('<img') ? part : part.replaceAll(' ', '<br>'))
            .join('');

          td.innerHTML = desc;
          row.appendChild(td);
        }

        tbody.appendChild(row);
      });
    }

    const sorted = tsumData.sort((a, b) => a.id - b.id);
    render(sorted);

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      const filtered = sorted.filter(tsum =>
        tsum.name?.toLowerCase().includes(q) ||
        tsum.name_en?.toLowerCase().includes(q)
      );
      render(filtered);
    });

    searchInput.addEventListener("focus", () => {
      searchInput.placeholder = "";
    });
    searchInput.addEventListener("blur", () => {
      if (!searchInput.value) searchInput.placeholder = "üîç Ëº∏ÂÖ•TsumÂêçÁ®±...";
    });

    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
