<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéµTsumTsum ÂàóË°®</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }
    td.img-cell {
      width: 50px;
      padding: 0;
    }
    img {
      width: 60px;
      height: 60px;
    }
    .name-row td {
      font-weight: bold;
      text-align: left;
      padding-left: 20px;
    }
    td.skill-desc {
      width: 60px;
      max-width: 60px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>SLv1</th>
        <th>SLv2</th>
        <th>SLv3</th>
        <th>SLv4</th>
        <th>SLv5</th>
        <th>SLv6</th>
        <th>SLv7</th>
      </tr>
    </thead>
    <tbody id="tsumBody"></tbody>
  </table>

  <!-- ËºâÂÖ•Ë≥áÊñô -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>

  <script>
    const imageMap = images;
    const tbody = document.getElementById("tsumBody");

    tsumData.sort((a, b) => a.id - b.id).forEach(tsum => {
      const imageNames = Array.isArray(tsum.image)
        ? tsum.image
        : tsum.image.split(",").map(s => s.trim());
      let imageIndex = 0;
      const hasImage = !!imageMap[imageNames[0]];

      // --- Á¨¨‰∏ÄÂàóÔºöÂúñÁâá + ÊäÄËÉΩÊèèËø∞ ---
      const row1 = document.createElement("tr");

      const imgTd = document.createElement("td");
      imgTd.classList.add("img-cell");

      if (hasImage) {
        const img = document.createElement("img");
        img.src = imageMap[imageNames[0]];
        imgTd.appendChild(img);

        if (imageNames.length > 1) {
          let intervalId = null;

          img.addEventListener("mouseover", () => {
            intervalId = setInterval(() => {
              imageIndex = (imageIndex + 1) % imageNames.length;
              const nextImage = imageMap[imageNames[imageIndex]];
              if (nextImage) {
                img.src = nextImage;
              }
            }, 500);
          });

          img.addEventListener("mouseout", () => {
            clearInterval(intervalId);
            imageIndex = 0;
            img.src = imageMap[imageNames[0]];
          });
        }
      } else {
        imgTd.textContent = imageNames[0]; // Ê≤íÂúñÈ°ØÁ§∫Ê™îÂêç
      }

      row1.appendChild(imgTd);

      for (let i = 0; i < 7; i++) {
        const td = document.createElement("td");
        td.classList.add("skill-desc");
        td.textContent = tsum.skill_desc?.[i] || "";
        row1.appendChild(td);
      }

      // --- Á¨¨‰∫åÂàóÔºöÂêçÁ®± ---
      const row2 = document.createElement("tr");
      row2.classList.add("name-row");

      const nameTd = document.createElement("td");
      nameTd.colSpan = 8;
      nameTd.textContent = tsum.name;
      row2.appendChild(nameTd);

      tbody.appendChild(row1);
      tbody.appendChild(row2);
    });
  </script>
</body>
</html>
