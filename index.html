<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸµTsumTsum åˆ—è¡¨</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }
    td.img-cell {
      width: 50px;
      padding: 0;
    }
    img.tsum-img {
      width: 60px;
      height: 60px;
    }
    img.skill-icon {
      width: 30px;
      height: 30px;
      vertical-align: middle;
    }
    .name-row td {
      font-weight: bold;
      text-align: center;
    }
    td.skill-desc {
      width: 60px;
      max-width: 60px;
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>SLv1</th>
        <th>SLv2</th>
        <th>SLv3</th>
        <th>SLv4</th>
        <th>SLv5</th>
        <th>SLv6</th>
        <th>SLv7</th>
      </tr>
    </thead>
    <tbody id="tsumBody"></tbody>
  </table>

  <!-- è¼‰å…¥è³‡æ–™ -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>
  <script src="littletsum.js"></script>

  <script>
    const imageMap = images;
    const iconMap = {};

    // æ•´åˆ littletsumData ç‚º { ^508w^ : "block_xxx.png" }
    window.littletsumData?.forEach(item => {
      const key = Object.keys(item)[0];
      iconMap[key] = item[key];
    });

    const tbody = document.getElementById("tsumBody");

    // è™•ç†æŠ€èƒ½æè¿°ä¸­çš„åœ–ç¤ºèˆ‡æ›è¡Œ
    function processSkillDesc(desc) {
      if (!desc) return "";
      // å–ä»£åœ–ç¤º
      Object.entries(iconMap).forEach(([key, filename]) => {
        if (desc.includes(key)) {
          const base64 = imageMap[filename];
          if (base64) {
            const imgTag = `<img src="${base64}" class="skill-icon">`;
            desc = desc.replaceAll(key, imgTag);
          } else {
            desc = desc.replaceAll(key, filename);
          }
        }
      });
      // æ›è¡Œï¼ˆç©ºæ ¼è®Šæ›è¡Œï¼‰
      return desc.replace(/ /g, "<br>");
    }

    tsumData.sort((a, b) => a.id - b.id).forEach(tsum => {
      const imageNames = Array.isArray(tsum.image)
        ? tsum.image
        : tsum.image.split(",").map(s => s.trim());
      let imageIndex = 0;
      const hasImage = !!imageMap[imageNames[0]];

      // --- ç¬¬ä¸€åˆ—ï¼šåœ–ç‰‡ + æŠ€èƒ½æè¿° ---
      const row1 = document.createElement("tr");

      const imgTd = document.createElement("td");
      imgTd.classList.add("img-cell");

      if (hasImage) {
        const img = document.createElement("img");
        img.classList.add("tsum-img");
        img.src = imageMap[imageNames[0]];
        imgTd.appendChild(img);

        if (imageNames.length > 1) {
          let intervalId = null;

          img.addEventListener("mouseover", () => {
            intervalId = setInterval(() => {
              imageIndex = (imageIndex + 1) % imageNames.length;
              const nextImage = imageMap[imageNames[imageIndex]];
              if (nextImage) {
                img.src = nextImage;
              }
            }, 500);
          });

          img.addEventListener("mouseout", () => {
            clearInterval(intervalId);
            imageIndex = 0;
            img.src = imageMap[imageNames[0]];
          });
        }
      } else {
        imgTd.textContent = imageNames[0];
      }
      row1.appendChild(imgTd);

      for (let i = 0; i < 7; i++) {
        const td = document.createElement("td");
        td.classList.add("skill-desc");
        td.innerHTML = processSkillDesc(tsum.skill_desc?.[i] || "");
        row1.appendChild(td);
      }

      // --- ç¬¬äºŒåˆ—ï¼šåç¨± ---
      const row2 = document.createElement("tr");
      row2.classList.add("name-row");

      for (let i = 0; i < 8; i++) {
        const td = document.createElement("td");
        if (i === 0) {
          td.textContent = tsum.name;
        } else {
          td.textContent = "";
        }
        row2.appendChild(td);
      }

      tbody.appendChild(row1);
      tbody.appendChild(row2);
    });
  </script>
</body>
</html>
