<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TsumTsum 列表</title>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      border: 2px solid #ccc; /* 整個列表加邊框 */
      padding: 10px;
      width: fit-content;
    }

    .entry {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .entry img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border: none; /* 確保圖片本身沒框線 */
    }

    .entry span {
      font-size: 14px;
    }

    .header {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="header">Name</div>
  </div>

  <!-- 引入你的 JS 檔 -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>

  <!-- 主邏輯 -->
  <script>
    tsumData.sort((a, b) => a.id - b.id); // 依照 id 排序

    const container = document.getElementById("container");

    tsumData.forEach(tsum => {
      const entry = document.createElement("div");
      entry.className = "entry";

      if (images[tsum.image]) {
        const img = document.createElement("img");
        img.src = images[tsum.image]; // 圖片 base64 直接使用
        entry.appendChild(img);
      } else {
        const placeholder = document.createElement("span");
        placeholder.textContent = tsum.image;
        placeholder.style.marginRight = "10px";
        entry.appendChild(placeholder);
      }

      const nameSpan = document.createElement("span");
      nameSpan.textContent = tsum.name;
      entry.appendChild(nameSpan);

      container.appendChild(entry);
    });
  </script>
</body>
</html>
