<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tsum 金幣計算器</title>
  <style>
    body {
      background-image: url('https://i.postimg.cc/59LJcMNV/win-window02.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .header {
      text-align: center;
      margin-top: 20px;
    }

    .header img {
      height: 50px;
    }

    .dropdown-container {
      text-align: center;
      margin: 10px 0;
    }

    .box-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 10px;
      justify-items: center;
    }

    .tsum-box {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 120px;
    }

    .tsum-box img.tsum-img {
      width: 100px;
      height: 100px;
    }

    .tsum-name {
      font-size: 14px;
      margin: 6px 0 4px;
      color: white;
    }

    .coin-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-top: 4px;
    }

    .coin-label img {
      width: 16px;
      height: 16px;
    }

    .total-coin {
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 15px;
    }

    .total-coin img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="box-label-img" src="" alt="Label" />
  </div>

  <div class="dropdown-container">
    <select id="box-selector"></select>
  </div>

  <div class="total-coin">
    <img src="https://i.postimg.cc/QMTy8Ffx/win-coin.png" alt="coin" />
    <span id="totalCoins">0</span>
  </div>

  <div class="box-container" id="tsumContainer"></div>

  <script src="images.js"></script>
  <script src="tsum.js"></script>
  <script src="selectbox.js"></script>
  <script>
    const tsumContainer = document.getElementById("tsumContainer");
    const totalCoinsEl = document.getElementById("totalCoins");
    const boxSelector = document.getElementById("box-selector");
    const labelImg = document.getElementById("box-label-img");

    let currentBoxKey = null;

    function getCoinImg() {
      return '<img src="https://i.postimg.cc/QMTy8Ffx/win-coin.png" alt="coin" />';
    }

    function getTotalCost(tsumId, selectedLevel) {
      const tsum = tsumData.find(t => t.id === tsumId);
      if (!tsum || !tsum.skill_cost) return 0;
      const skillCosts = tsum.skill_cost;
      const total = skillCosts.reduce((a, b) => a + b, 0);
      const used = skillCosts.slice(0, selectedLevel).reduce((a, b) => a + b, 0);
      return (total - used) * 30000;
    }

    function createTsumBox(tsumId) {
      const tsum = tsumData.find(t => t.id === tsumId);
      if (!tsum || !tsum.image || !tsum.skill_cost) return "";

      const box = document.createElement("div");
      box.className = "tsum-box";

      const img = document.createElement("img");
      img.className = "tsum-img";
      img.src = images[tsum.image];

      const name = document.createElement("div");
      name.className = "tsum-name";
      name.textContent = tsum.name_en;

      const select = document.createElement("select");
      for (let i = 0; i <= tsum.skill_cost.length; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = "SLv" + i;
        select.appendChild(option);
      }

      const coinLabel = document.createElement("div");
      coinLabel.className = "coin-label";
      coinLabel.innerHTML = getCoinImg() + '<span>0</span>';

      select.addEventListener("change", () => {
        const cost = getTotalCost(tsum.id, parseInt(select.value));
        coinLabel.innerHTML = getCoinImg() + '<span>' + cost.toLocaleString() + '</span>';
        updateTotalCoins();
      });

      box.appendChild(img);
      box.appendChild(name);
      box.appendChild(select);
      box.appendChild(coinLabel);
      return box;
    }

    function renderBox(boxKey) {
      const box = selectbox[boxKey];
      if (!box) return;

      currentBoxKey = boxKey;
      tsumContainer.innerHTML = "";
      labelImg.src = box.box_label;
      box.box_tsum.forEach(id => {
        const tsumBox = createTsumBox(id);
        if (tsumBox) tsumContainer.appendChild(tsumBox);
      });
      updateTotalCoins();
    }

    function updateTotalCoins() {
      const boxes = document.querySelectorAll(".tsum-box select");
      let total = 0;
      boxes.forEach((sel, idx) => {
        const tsumId = selectbox[currentBoxKey].box_tsum[idx];
        total += getTotalCost(tsumId, parseInt(sel.value));
      });
      totalCoinsEl.textContent = total.toLocaleString();
    }

    // Populate dropdown
    Object.keys(selectbox).forEach(key => {
      const opt = document.createElement("option");
      opt.value = key;
      opt.text = key;
      boxSelector.appendChild(opt);
    });

    boxSelector.addEventListener("change", () => {
      renderBox(boxSelector.value);
    });

    // Initial load
    renderBox(Object.keys(selectbox)[0]);
  </script>
</body>
</html>
