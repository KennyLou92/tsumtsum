<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TsumTsum 列表</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
    }

    td {
      border: 1px solid #ccc;
      padding: 10px;
      width: 120px;
      height: 60px;
      text-align: center;
    }

    img {
      width: 50px;
      height: 50px;
      border: none;
    }
	.name-cell {
	height: 30px;
	padding: 4px; /* 預設是10px，可改小 */
	}
  </style>
</head>
<body>
  <table id="tsumTable"></table>

  <script src="tsum.js"></script>
  <script src="images.js"></script>

  <script>
    tsumData.sort((a, b) => a.id - b.id); // 依照 ID 排序

    const table = document.getElementById("tsumTable");

    tsumData.forEach(tsum => {
      // 第 1 列：圖片或圖片檔名
      const imgRow = document.createElement("tr");
      const imgCell = document.createElement("td");
      const dummyCell1 = document.createElement("td"); // 空格子
	  nameCell.textContent = tsum.name;
	  nameCell.classList.add("name-cell"); // 加上這行

      if (images[tsum.image]) {
        const img = document.createElement("img");
        img.src = images[tsum.image];
        imgCell.appendChild(img);
      } else {
        imgCell.textContent = tsum.image;
      }

      imgRow.appendChild(imgCell);
      imgRow.appendChild(dummyCell1);
      table.appendChild(imgRow);

      // 第 2 列：名稱
      const nameRow = document.createElement("tr");
      const nameCell = document.createElement("td");
      const dummyCell2 = document.createElement("td"); // 空格子
      nameCell.textContent = tsum.name;

      nameRow.appendChild(nameCell);
      nameRow.appendChild(dummyCell2);
      table.appendChild(nameRow);
    });
  </script>
</body>
</html>
