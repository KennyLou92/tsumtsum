<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TsumTsum 列表</title>
  <style>
    .tsum-header {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .tsum-header div:first-child {
      width: 80px;
      margin-right: 10px;
    }
    .tsum-header div:last-child {
      text-align: left;
    }

    .tsum-entry {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .tsum-entry img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      object-fit: contain;
      border: none;
    }
    .tsum-entry .placeholder {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      background-color: #f0f0f0;
      font-size: 10px;
      text-align: center;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- header -->
    <div class="tsum-header">
      <div></div> <!-- 空白欄位不顯示 "Image" -->
      <div>Name</div>
    </div>
  </div>

  <!-- 引入 JS -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>

  <!-- 主邏輯 -->
  <script>
    const container = document.getElementById("container");

    tsumData
      .sort((a, b) => a.id - b.id)
      .forEach(tsum => {
        const entry = document.createElement("div");
        entry.className = "tsum-entry";

        // 圖片或佔位文字
        if (images[tsum.image]) {
          const img = document.createElement("img");
          img.src = "data:image/png;base64," + images[tsum.image];
          entry.appendChild(img);
        } else {
          const placeholder = document.createElement("div");
          placeholder.className = "placeholder";
          placeholder.innerText = tsum.image;
          entry.appendChild(placeholder);
        }

        // 名稱
        const name = document.createElement("div");
        name.innerText = tsum.name;
        entry.appendChild(name);

        container.appendChild(entry);
      });
  </script>
</body>
</html>
