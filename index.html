<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéµTsumTsum ÂàóË°®</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }
    td.img-cell {
      width: 50px;
      padding: 0;
    }
    img {
      width: 70px;
      height: 70px;
    }
    .name-row td {
      font-weight: bold;
      text-align: center;
    }
    td.skill-desc {
      width: 70px;
      max-width: 70px;
      word-wrap: break-word;
      white-space: normal;
    }
    #search {
      width: 300px;
      margin: 10px;
      padding: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <input type="search" id="search" placeholder="üîç Search Tsum name...">
  
  <table>
    <thead>
      <tr>
        <th></th>
        <th>SLv1</th>
        <th>SLv2</th>
        <th>SLv3</th>
        <th>SLv4</th>
        <th>SLv5</th>
        <th>SLv6</th>
        <th>SLv7</th>
      </tr>
    </thead>
    <tbody id="tsumBody"></tbody>
  </table>

  <!-- ËºâÂÖ•Ë≥áÊñô -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>
  <script src="littletsum.js"></script>

  <script>
    const imageMap = images;
    const iconMap = {};
    const tbody = document.getElementById("tsumBody");
    const searchInput = document.getElementById("search");

    if (Array.isArray(window.littletsumData)) {
      window.littletsumData.forEach(entry => {
        const key = Object.keys(entry)[0];
        const val = entry[key];
        iconMap[key] = val;
      });
    }

    function renderTable(filterText = "") {
      tbody.innerHTML = "";
      tsumData
        .filter(tsum => tsum.name.includes(filterText))
        .sort((a, b) => a.id - b.id)
        .forEach(tsum => {
          const imageNames = Array.isArray(tsum.image)
            ? tsum.image
            : tsum.image.split(",").map(s => s.trim());
          let imageIndex = 0;
          const hasImage = !!imageMap[imageNames[0]];

          const row1 = document.createElement("tr");
          const imgTd = document.createElement("td");
          imgTd.classList.add("img-cell");

          if (hasImage) {
            const img = document.createElement("img");
            img.src = imageMap[imageNames[0]];
            imgTd.appendChild(img);

            if (imageNames.length > 1) {
              let intervalId = null;
              img.addEventListener("mouseover", () => {
                intervalId = setInterval(() => {
                  imageIndex = (imageIndex + 1) % imageNames.length;
                  const nextImage = imageMap[imageNames[imageIndex]];
                  if (nextImage) {
                    img.src = nextImage;
                  }
                }, 500);
              });
              img.addEventListener("mouseout", () => {
                clearInterval(intervalId);
                imageIndex = 0;
                img.src = imageMap[imageNames[0]];
              });
            }
          } else {
            imgTd.textContent = imageNames[0];
          }

          row1.appendChild(imgTd);

          for (let i = 0; i < 7; i++) {
            const td = document.createElement("td");
            td.classList.add("skill-desc");

            let desc = tsum.skill_desc?.[i] || "";

            // ÊõøÊèõ ^xxx^ ÁÇ∫ <img>
            for (const key in iconMap) {
              const filename = iconMap[key];
              const base64 = imageMap[filename];
              if (base64) {
                const imgTag = `<img src="${base64}" style="height:45px;vertical-align:middle;">`;
                desc = desc.replaceAll(key, imgTag);
              }
            }

            // Á©∫Ê†ºÊèõ <br>Ôºå‰ΩÜ‰∏çÊèõ img ÈÉ®ÂàÜ
            desc = desc
              .split(/(<img.*?>)/)
              .map(part => part.startsWith('<img') ? part : part.replaceAll(' ', '<br>'))
              .join('');

            td.innerHTML = desc;
            row1.appendChild(td);
          }

          const row2 = document.createElement("tr");
          row2.classList.add("name-row");
          for (let i = 0; i < 8; i++) {
            const td = document.createElement("td");
            if (i === 0) {
              td.textContent = tsum.name;
            } else {
              td.textContent = "";
            }
            row2.appendChild(td);
          }

          tbody.appendChild(row1);
          tbody.appendChild(row2);
        });
    }

    // ÂàùÂßãÂåñÈ°ØÁ§∫ÂÖ®ÈÉ®
    renderTable();

    // ÊêúÂ∞ãÂç≥ÊôÇÁØ©ÈÅ∏
    searchInput.addEventListener("input", () => {
      renderTable(searchInput.value.trim());
    });
  </script>
</body>
</html>
