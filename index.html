<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TsumTsum 列表</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    img {
      width: 50px;
      height: 50px;
      border: none;
    }
  </style>
</head>
<body>
  <table id="tsumTable">
    <thead>
      <tr>
        <th></th> <!-- 不顯示 image 標題 -->
        <th>Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 引入你的 JS 檔 -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>

  <script>
    tsumData.sort((a, b) => a.id - b.id); // 按 ID 排序

    const tbody = document.querySelector("#tsumTable tbody");

    tsumData.forEach(tsum => {
      const row = document.createElement("tr");

      // 第一欄：圖片或圖片檔名
      const imgCell = document.createElement("td");
      if (images[tsum.image]) {
        const img = document.createElement("img");
        img.src = images[tsum.image];
        imgCell.appendChild(img);
      } else {
        imgCell.textContent = tsum.image;
      }
      row.appendChild(imgCell);

      // 第二欄：名稱
      const nameCell = document.createElement("td");
      nameCell.textContent = tsum.name;
      row.appendChild(nameCell);

      tbody.appendChild(row);
    });
  </script>
</body>
</html>
