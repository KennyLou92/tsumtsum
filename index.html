<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>TSUM TSUM 列表</title>
  <style>
    .tsum-list { display: flex; flex-wrap: wrap; }
    .tsum-item { width: 120px; margin: 10px; text-align: center; }
    .tsum-img { width: 100px; height: 100px; object-fit: contain; border: 1px solid #eee; background: #fafafa; }
    .tsum-name { margin-top: 8px; font-size: 16px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="tsum-list" id="tsumList"></div>
  <script src="images.js"></script>
  <script src="tsum.js"></script>
  <script>
    // 假設 images.js 匯出 window.images 物件
    // tsum.js 匯出 window.tsumData 陣列
    const list = document.getElementById('tsumList');
    window.tsumData.forEach(tsum => {
      const div = document.createElement('div');
      div.className = 'tsum-item';
      const img = document.createElement('img');
      img.className = 'tsum-img';
      img.src = window.images[tsum.image] || '';
      img.alt = tsum.name;
      const name = document.createElement('div');
      name.className = 'tsum-name';
      name.textContent = tsum.name;
      div.appendChild(img);
      div.appendChild(name);
      list.appendChild(div);
    });
  </script>
</body>
</html>
