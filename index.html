<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéµTsumTsum ÂàóË°®</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --border-color: #ccc;
      --header-bg: #f9f9f9;
    }

    .dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --border-color: #444;
      --header-bg: #1f1f1f;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }

    thead {
      background: var(--header-bg);
    }

    td.img-cell {
      width: 50px;
      padding: 0;
    }

    img {
      width: 70px;
      height: 70px;
    }

    .name-row td {
      font-weight: bold;
      text-align: center;
    }

    td.skill-desc {
      width: 70px;
      max-width: 70px;
      word-wrap: break-word;
      white-space: normal;
    }

    #searchContainer {
      position: sticky;
      top: 0;
      background: var(--bg-color);
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }

    #searchInput {
      padding: 6px 10px;
      font-size: 16px;
      width: 200px;
    }

    #themeToggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 8px 12px;
      font-size: 14px;
      background: var(--header-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- SearchBar -->
  <div id="searchContainer">
    <input id="searchInput" type="text" placeholder="üîç Ëº∏ÂÖ•TsumÂêçÁ®±..." onfocus="this.placeholder=''" onblur="this.placeholder='üîç Ëº∏ÂÖ•TsumÂêçÁ®±...'">
  </div>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>SLv1</th>
        <th>SLv2</th>
        <th>SLv3</th>
        <th>SLv4</th>
        <th>SLv5</th>
        <th>SLv6</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tsumBody"></tbody>
  </table>

  <!-- Dark Mode Toggle Button -->
  <button id="themeToggle">üåô Dark Mode</button>

  <!-- Scripts -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>
  <script src="littletsum.js"></script>

  <script>
    const imageMap = images;
    const iconMap = {};
    if (Array.isArray(window.littletsumData)) {
      window.littletsumData.forEach(entry => {
        const key = Object.keys(entry)[0];
        iconMap[key] = entry[key];
      });
    }

    const tbody = document.getElementById("tsumBody");

    function render(filterText = "") {
      tbody.innerHTML = "";
      const keyword = filterText.trim().toLowerCase();

      tsumData
        .filter(tsum => {
          const name = tsum.name || "";
          const nameEn = tsum.name_en || "";
          return name.toLowerCase().includes(keyword) || nameEn.toLowerCase().includes(keyword);
        })
        .sort((a, b) => a.id - b.id)
        .forEach(tsum => {
          const imageNames = Array.isArray(tsum.image)
            ? tsum.image
            : tsum.image.split(",").map(s => s.trim());
          let imageIndex = 0;
          const hasImage = !!imageMap[imageNames[0]];

          const row1 = document.createElement("tr");
          const imgTd = document.createElement("td");
          imgTd.classList.add("img-cell");

          if (hasImage) {
            const img = document.createElement("img");
            img.src = imageMap[imageNames[0]];
            imgTd.appendChild(img);

            if (imageNames.length > 1) {
              let intervalId = null;
              img.addEventListener("mouseover", () => {
                intervalId = setInterval(() => {
                  imageIndex = (imageIndex + 1) % imageNames.length;
                  const nextImage = imageMap[imageNames[imageIndex]];
                  if (nextImage) img.src = nextImage;
                }, 500);
              });
              img.addEventListener("mouseout", () => {
                clearInterval(intervalId);
                imageIndex = 0;
                img.src = imageMap[imageNames[0]];
              });
            }
          } else {
            imgTd.textContent = imageNames[0];
          }
          row1.appendChild(imgTd);

          for (let i = 0; i < 7; i++) {
            const td = document.createElement("td");
            td.classList.add("skill-desc");

            let desc = tsum.skill_desc?.[i] || "";

            for (const key in iconMap) {
              const filename = iconMap[key];
              const base64 = imageMap[filename];
              if (base64) {
                const imgTag = `<img src="${base64}" style="height:30px;witdh:auto;vertical-align:middle;">`;
                desc = desc.replaceAll(key, imgTag);
              }
            }

            desc = desc
              .split(/(<img.*?>)/)
              .map(part => part.startsWith('<img') ? part : part.replaceAll(' ', '<br>'))
              .join('');

            td.innerHTML = desc;
            row1.appendChild(td);
          }

          const row2 = document.createElement("tr");
          row2.classList.add("name-row");
          for (let i = 0; i < 8; i++) {
            const td = document.createElement("td");
            if (i === 0) {
              td.textContent = tsum.name;
            } else {
              td.textContent = "";
              td.style.borderTop = "none";
            }
            row2.appendChild(td);
          }

          tbody.appendChild(row1);
          tbody.appendChild(row2);
        });
    }

    render();

    // ÊêúÁ¥¢ÂäüËÉΩ
    document.getElementById("searchInput").addEventListener("input", e => {
      render(e.target.value);
    });

    // ‰∏ªÈ°åÂàáÊèõÂäüËÉΩ
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    // Ê†πÊìöÁ≥ªÁµ±ÂÅèÂ•ΩËá™ÂãïÂïüÁî® dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è Light Mode";
    }
  </script>
</body>
</html>
