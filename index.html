<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎵TsumTsum 列表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #222;
      color: #eee;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }
    td.img-cell {
      width: 60px;
      padding: 0;
    }
    img {
      width: 70px;
      height: 70px;
    }
    .skill-icon {
      height: 30px;
      vertical-align: middle;
    }
    .name-row td {
      font-weight: bold;
      text-align: center;
      border-top: none; /* 移除圖與名稱中間的邊框 */
    }
    td.skill-desc {
      width: 70px;
      max-width: 70px;
      word-wrap: break-word;
      white-space: normal;
    }

    #search {
      position: sticky;
      top: 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      z-index: 100;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #darkToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    body.dark #darkToggle {
      background: #eee;
      color: #111;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="🔍 輸入Tsum名稱..." />

  <table>
    <thead>
      <tr>
        <th></th>
        <th>SLv1</th>
        <th>SLv2</th>
        <th>SLv3</th>
        <th>SLv4</th>
        <th>SLv5</th>
        <th>SLv6</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tsumBody"></tbody>
  </table>

  <button id="darkToggle">🌙</button>

  <!-- JS 資料 -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>
  <script src="littletsum.js"></script>

  <script>
    const imageMap = images;
    const iconMap = {};
    const tbody = document.getElementById("tsumBody");
    const searchInput = document.getElementById("search");

    // 轉換 littletsumData 為 { '^xxx^': 'block_img.png' }
    (window.littletsumData || []).forEach(item => {
      const key = Object.keys(item)[0];
      iconMap[key] = item[key];
    });

    function render(filteredData) {
      tbody.innerHTML = "";
      filteredData.forEach(tsum => {
        const imageNames = Array.isArray(tsum.image)
          ? tsum.image
          : tsum.image.split(",").map(s => s.trim());
        let imageIndex = 0;
        const hasImage = !!imageMap[imageNames[0]];

        const row1 = document.createElement("tr");

        // Image cell (rowspan 2)
        const imgTd = document.createElement("td");
        imgTd.classList.add("img-cell");
        imgTd.rowSpan = 2;
        if (hasImage) {
          const img = document.createElement("img");
          img.src = imageMap[imageNames[0]];
          imgTd.appendChild(img);

          if (imageNames.length > 1) {
            let intervalId = null;
            img.addEventListener("mouseover", () => {
              intervalId = setInterval(() => {
                imageIndex = (imageIndex + 1) % imageNames.length;
                const next = imageMap[imageNames[imageIndex]];
                if (next) img.src = next;
              }, 500);
            });
            img.addEventListener("mouseout", () => {
              clearInterval(intervalId);
              img.src = imageMap[imageNames[0]];
              imageIndex = 0;
            });
          }
        } else {
          imgTd.textContent = imageNames[0];
        }
        row1.appendChild(imgTd);

        // Skill desc
        for (let i = 0; i < 7; i++) {
          const td = document.createElement("td");
          td.classList.add("skill-desc");
          let desc = tsum.skill_desc?.[i] || "";

          // 替換圖示代碼為 <img>
          for (const key in iconMap) {
            const filename = iconMap[key];
            const base64 = imageMap[filename];
            if (base64) {
              const imgTag = `<img src="${base64}" class="skill-icon">`;
              desc = desc.replaceAll(key, imgTag);
            }
          }

          // 將空格替換成換行，但保留圖片標籤
          desc = desc.split(/(<img.*?>)/).map(part =>
            part.startsWith('<img') ? part : part.replaceAll(' ', '<br>')
          ).join('');

          td.innerHTML = desc;
          row1.appendChild(td);
        }

        // Name row
        const row2 = document.createElement("tr");
        row2.classList.add("name-row");
        for (let i = 0; i < 7; i++) {
          const td = document.createElement("td");
          td.textContent = i === 6 ? tsum.name : "";
          row2.appendChild(td);
        }

        tbody.appendChild(row1);
        tbody.appendChild(row2);
      });
    }

    // 初始 render
    const sortedData = tsumData.sort((a, b) => a.id - b.id);
    render(sortedData);

    // 搜尋功能
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = sortedData.filter(tsum =>
        tsum.name?.toLowerCase().includes(query) ||
        tsum.name_en?.toLowerCase().includes(query)
      );
      render(filtered);
    });

    // 點擊 input 清空 placeholder
    searchInput.addEventListener("focus", () => {
      searchInput.placeholder = "";
    });
    searchInput.addEventListener("blur", () => {
      if (!searchInput.value) searchInput.placeholder = "🔍 輸入Tsum名稱...";
    });

    // Dark mode toggle
    const toggleBtn = document.getElementById("darkToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
