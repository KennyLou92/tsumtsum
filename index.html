<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎵TsumTsum List</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #ccc;
      padding: 10px;
      width: 120px;
      text-align: center;
    }
    .image-cell img {
      width: 80px;
      height: 80px;
      display: block;
      margin: auto;
    }
    .name-cell {
      height: 30px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <table id="tsumTable"></table>

  <script src="tsum.js"></script>
  <script src="images.js"></script>

  <script>
    const imageMap = images;
    const sortedData = tsumData.slice().sort((a, b) => a.id - b.id);
    const table = document.getElementById("tsumTable");

    sortedData.forEach(tsum => {
      const row1 = document.createElement("tr");
      const cell1 = document.createElement("td");
      cell1.classList.add("image-cell");

      const imageList = Array.isArray(tsum.image) ? tsum.image : [tsum.image];
      const hasValidImage = imageList.some(imgName => imageMap[imgName]);

      if (hasValidImage) {
        const img = document.createElement("img");
        img.src = imageMap[imageList[0]] || "";
        cell1.appendChild(img);
        row1.appendChild(cell1);

        // 設定滑鼠移入/移出事件
        let intervalId = null;
        cell1.addEventListener("mouseenter", () => {
          let index = 0;
          intervalId = setInterval(() => {
            index = (index + 1) % imageList.length;
            if (imageMap[imageList[index]]) {
              img.src = imageMap[imageList[index]];
            }
          }, 500); // 每 0.5 秒輪播
        });
        cell1.addEventListener("mouseleave", () => {
          clearInterval(intervalId);
          img.src = imageMap[imageList[0]]; // 還原第一張圖
        });

      } else {
        // 如果沒有圖片，就顯示字串
        cell1.textContent = imageList.join(", ");
        row1.appendChild(cell1);
      }

      table.appendChild(row1);

      const row2 = document.createElement("tr");
      const cell2 = document.createElement("td");
      cell2.classList.add("name-cell");
      cell2.textContent = tsum.name;
      row2.appendChild(cell2);
      table.appendChild(row2);
    });
  </script>
</body>
</html>
