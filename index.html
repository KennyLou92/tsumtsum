<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎵TsumTsum 列表</title>
  <style>
    body {
      font-family: sans-serif;
    }
    input[type="text"] {
      margin-bottom: 10px;
      padding: 5px 10px;
      font-size: 16px;
      width: 300px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }
    td.img-cell {
      width: 60px;
      padding: 0;
    }
    img {
      width: 70px;
      height: 70px;
    }
    .name-label {
      display: block;
      margin-top: 4px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
    td.skill-desc {
      width: 70px;
      max-width: 70px;
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>

  <input type="text" id="searchInput" placeholder="🔍 輸入Tsum名稱...">

  <table>
    <thead>
      <tr>
        <th></th>
        <th>SLv1</th>
        <th>SLv2</th>
        <th>SLv3</th>
        <th>SLv4</th>
        <th>SLv5</th>
        <th>SLv6</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tsumBody"></tbody>
  </table>

  <!-- 資料來源 -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>
  <script src="littletsum.js"></script>

  <script>
    const imageMap = images;
    const iconMap = {};

    // 處理 ^code^ 對應圖檔名稱
    if (Array.isArray(window.littletsumData)) {
      window.littletsumData.forEach(entry => {
        const key = Object.keys(entry)[0];
        const val = entry[key];
        iconMap[key] = val;
      });
    }

    const tbody = document.getElementById("tsumBody");
    const searchInput = document.getElementById("searchInput");

    function renderTable(filter = "") {
      tbody.innerHTML = "";

      tsumData
        .filter(tsum => tsum.name.includes(filter))
        .sort((a, b) => a.id - b.id)
        .forEach(tsum => {
          const imageNames = Array.isArray(tsum.image)
            ? tsum.image
            : tsum.image.split(",").map(s => s.trim());
          let imageIndex = 0;
          const hasImage = !!imageMap[imageNames[0]];

          const row = document.createElement("tr");

          // --- 圖片 + 名稱 ---
          const imgTd = document.createElement("td");
          imgTd.classList.add("img-cell");

          if (hasImage) {
            const img = document.createElement("img");
            img.src = imageMap[imageNames[0]];
            imgTd.appendChild(img);

            if (imageNames.length > 1) {
              let intervalId = null;
              img.addEventListener("mouseover", () => {
                intervalId = setInterval(() => {
                  imageIndex = (imageIndex + 1) % imageNames.length;
                  const nextImage = imageMap[imageNames[imageIndex]];
                  if (nextImage) {
                    img.src = nextImage;
                  }
                }, 500);
              });
              img.addEventListener("mouseout", () => {
                clearInterval(intervalId);
                imageIndex = 0;
                img.src = imageMap[imageNames[0]];
              });
            }
          } else {
            imgTd.textContent = imageNames[0];
          }

          const nameDiv = document.createElement("div");
          nameDiv.classList.add("name-label");
          nameDiv.textContent = tsum.name;
          imgTd.appendChild(nameDiv);

          row.appendChild(imgTd);

          // --- 技能描述 ---
          for (let i = 0; i < 7; i++) {
            const td = document.createElement("td");
            td.classList.add("skill-desc");
            let desc = tsum.skill_desc?.[i] || "";

            // 替換 ^code^ 為 <img>
            for (const key in iconMap) {
              const filename = iconMap[key];
              const base64 = imageMap[filename];
              if (base64) {
                const imgTag = `<img src="${base64}" style="height:30px;vertical-align:middle;">`;
                desc = desc.replaceAll(key, imgTag);
              }
            }

            // 將文字空格變成換行（保留圖片）
            desc = desc
              .split(/(<img.*?>)/)
              .map(part => part.startsWith("<img") ? part : part.replaceAll(" ", "<br>"))
              .join('');

            td.innerHTML = desc;
            row.appendChild(td);
          }

          tbody.appendChild(row);
        });
    }

    // 初始顯示
    renderTable();

    // 搜索功能：即時過濾
    searchInput.addEventListener("input", () => {
      renderTable(searchInput.value.trim());
    });

    // 點進搜尋框清除 placeholder
    searchInput.addEventListener("focus", () => {
      searchInput.placeholder = "";
    });
    searchInput.addEventListener("blur", () => {
      if (searchInput.value === "") {
        searchInput.placeholder = "🔍 輸入Tsum名稱...";
      }
    });
  </script>
</body>
</html>
