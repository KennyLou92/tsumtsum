<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TsumTsum List</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #ccc;
      padding: 10px;
      width: 120px;
      text-align: center;
    }
    .image-cell img {
      width: 80px;
      height: 80px;
      display: block;
      margin: auto;
    }
    .name-cell {
      height: 30px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <table id="tsumTable"></table>

  <!-- 外部 JS -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>

  <script>
    // 確保 imageMap 是可查詢的物件（根據你的 images.js 結構）
    const imageMap = images;

    // 依 id 排序 tsumData
    const sortedData = tsumData.slice().sort((a, b) => a.id - b.id);
    const table = document.getElementById("tsumTable");

    sortedData.forEach(tsum => {
      // 第一列：圖片或圖檔名稱
      const row1 = document.createElement("tr");
      const cell1 = document.createElement("td");
      cell1.classList.add("image-cell");

      if (imageMap[tsum.image]) {
        const img = document.createElement("img");
        img.src = imageMap[tsum.image];
        cell1.appendChild(img);
      } else {
        cell1.textContent = tsum.image;
      }

      row1.appendChild(cell1);
      table.appendChild(row1);

      // 第二列：名稱
      const row2 = document.createElement("tr");
      const cell2 = document.createElement("td");
      cell2.classList.add("name-cell");
      cell2.textContent = tsum.name;
      row2.appendChild(cell2);
      table.appendChild(row2);
    });
  </script>
</body>
</html>
