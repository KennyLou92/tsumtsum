<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎵TsumTsum 列表</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #searchContainer {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      z-index: 10;
    }
    #searchInput {
      padding: 6px 10px;
      font-size: 16px;
      width: 200px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      vertical-align: middle;
    }
    td.img-cell {
      width: 50px;
      padding: 0;
    }
    img {
      width: 70px;
      height: 70px;
    }
    .name-row td {
      font-weight: bold;
      text-align: center;
    }
    td.skill-desc {
      width: 70px;
      max-width: 70px;
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>

  <!-- Sticky Search Bar -->
  <div id="searchContainer">
    <input id="searchInput" type="text" placeholder="🔍 輸入Tsum名稱..." onfocus="this.placeholder=''" onblur="this.placeholder='🔍 輸入Tsum名稱...'" />
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th></th>
        <th>SLv1</th>
        <th>SLv2</th>
        <th>SLv3</th>
        <th>SLv4</th>
        <th>SLv5</th>
        <th>SLv6</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tsumBody"></tbody>
  </table>

  <!-- Scripts -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>
  <script src="littletsum.js"></script>

  <script>
    const imageMap = images;
    const iconMap = {};
    if (Array.isArray(window.littletsumData)) {
      window.littletsumData.forEach(entry => {
        const key = Object.keys(entry)[0];
        iconMap[key] = entry[key];
      });
    }

    const tbody = document.getElementById("tsumBody");
    const searchInput = document.getElementById("searchInput");

    function render(filter = "") {
      tbody.innerHTML = "";

      tsumData
        .filter(tsum => 
          tsum.name.includes(filter) ||
          tsum.name_en?.toLowerCase().includes(filter.toLowerCase())
        )
        .sort((a, b) => a.id - b.id)
        .forEach(tsum => {
          const imageNames = Array.isArray(tsum.image)
            ? tsum.image
            : tsum.image.split(",").map(s => s.trim());
          let imageIndex = 0;
          const hasImage = !!imageMap[imageNames[0]];

          // Row 1: Image + Skill Desc
          const row1 = document.createElement("tr");
          const imgTd = document.createElement("td");
          imgTd.classList.add("img-cell");

          if (hasImage) {
            const img = document.createElement("img");
            img.src = imageMap[imageNames[0]];
            imgTd.appendChild(img);

            if (imageNames.length > 1) {
              let intervalId = null;
              img.addEventListener("mouseover", () => {
                intervalId = setInterval(() => {
                  imageIndex = (imageIndex + 1) % imageNames.length;
                  const nextImage = imageMap[imageNames[imageIndex]];
                  if (nextImage) {
                    img.src = nextImage;
                  }
                }, 500);
              });
              img.addEventListener("mouseout", () => {
                clearInterval(intervalId);
                imageIndex = 0;
                img.src = imageMap[imageNames[0]];
              });
            }
          } else {
            imgTd.textContent = imageNames[0];
          }

          row1.appendChild(imgTd);

          for (let i = 0; i < 7; i++) {
            const td = document.createElement("td");
            td.classList.add("skill-desc");

            let desc = tsum.skill_desc?.[i] || "";

            for (const key in iconMap) {
              const filename = iconMap[key];
              const base64 = imageMap[filename];
              if (base64) {
                const imgTag = `<img src="${base64}" style="height:30px;vertical-align:middle;">`;
                desc = desc.replaceAll(key, imgTag);
              }
            }

            // Keep <img> intact and wrap other text
            desc = desc
              .split(/(<img.*?>)/)
              .map(part => part.startsWith("<img") ? part : part.replaceAll(" ", "<br>"))
              .join("");

            td.innerHTML = desc;
            row1.appendChild(td);
          }

          // Row 2: Name
          const row2 = document.createElement("tr");
          row2.classList.add("name-row");
          for (let i = 0; i < 8; i++) {
            const td = document.createElement("td");
            if (i === 0) {
              td.textContent = tsum.name;
            } else {
              td.textContent = "";
            }
            row2.appendChild(td);
          }

          tbody.appendChild(row1);
          tbody.appendChild(row2);
        });
    }

    searchInput.addEventListener("input", () => {
      render(searchInput.value.trim());
    });

    render(); // Initial render
  </script>
</body>
</html>
