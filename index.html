<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TsumTsum 列表</title>
  <style>
    .tsum-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .tsum-item img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="tsumContainer"></div>

  <!-- 載入你的資料 -->
  <script src="tsum.js"></script>
  <script src="images.js"></script>

  <!-- 主邏輯 -->
  <script>
    const tsumContainer = document.getElementById("tsumContainer");

    tsumData
      .sort((a, b) => a.id - b.id)
      .forEach(tsum => {
        const base64 = images[tsum.image];
        if (!base64) return;

        const wrapper = document.createElement("div");
        wrapper.className = "tsum-item";

        const img = document.createElement("img");
        img.src = base64;

        const name = document.createElement("div");
        name.textContent = tsum.name;

        wrapper.appendChild(img);
        wrapper.appendChild(name);
        tsumContainer.appendChild(wrapper);
      });
  </script>
</body>
</html>
